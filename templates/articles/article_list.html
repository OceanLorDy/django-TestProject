{% extends 'base_layout.html' %}
{% block content %}
    <h1>Article List</h1>
    <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2><a href="#" #>{{ article.name }}</a></h2>
                <p>{{ article.password }}</p>

            </div>
        {% endfor %}
    </div>
{% endblock %}
